{% load static %}
{% block admin_header %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'core/css/base.css'%}">
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand " href="{% url 'index' %}">
      <img src="{% static 'core/img/logo.png'%}" alt="KS54" height="60">
    </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul style="justify-content: left" class="navbar-nav mx-auto text-center">
          <li class="nav-item">
          <a href="{% url 'index' %}" class="nav-link">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'open_complaints' %}">Открытые обращения</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'open_need_review_complaints' %}">Спам</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'close_complaints' %}">Закрытые обращения</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'unban_requests' %}">Запросы на разбан</a>
        </li>

      </ul>
      <!-- Кнопки справа -->
        <hr>
      <ul class="navbar-nav" style="align-items: center">

        <li class="nav-item">
            <form action="/admin/logout/" method="post">
                {% csrf_token %}
                <button type="submit" class="exit-btn nav-link">Выйти</button>
            </form>
        </li>
        <li class="nav-item">
          <p  style="white-space: nowrap;margin-bottom: 0" class="nav-link">{{ name }}</p>
        </li>
        <li class="nav-item user-logo">
          <img style="margin-bottom: 0" width="45" src="{% static 'core/img/user.png' %}" class="nav-link">
        </li>
      </ul>
    </div>


  </div>

</nav>
</header>
{% endblock %}
