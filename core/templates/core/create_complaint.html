{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
        .hidden { display: none; }
        .disabled { background-color: #f0f0f0; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form id="feedback-form" action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" id="pskey" name="pskey" value="">

        <!-- Выпадающий список категорий -->
        <label for="category">Категория:</label>
        <select id="category" name="category" required>
            <option value="complaint">Жалоба</option>
            <option value="question">Вопрос</option>
            <option value="teacher_issue">Проблемы с преподавателем</option>
            <option value="canteen">Столовая</option>
            <option value="schedule">Проблемы с расписанием</option>
            <option value="event_proposal">Предложение мероприятия</option>
            <option value="health_safety">Здоровье и безопасность</option>
            <option value="career">Вопросы карьеры и стажировки</option>
            <option value="other">Другое</option>
        </select><br><br>



        <!-- Поле имя -->
        <div class="name_place">
            <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Ваше имя"><br><br>
        </div>


        <div class="group_place">
            <label for="group">Группа:</label>
            <input type="text" id="group" name="group" placeholder="Ваша группа"><br><br>
        </div>


        <!-- Флаг "Отправить анонимно" -->
        <label for="anonymous">Отправить анонимно:</label>
        <input type="checkbox" id="anonymous" name="anonymous"><br><br>

        <!-- Текстовое поле -->
        <label for="text">Текст:</label>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>

        <!-- Флаг "Получить ответ на email" -->
        <label for="response-email">Получить ответ на email:</label>
        <input type="radio" id="response-email" name="response-method" value="email" checked><br><br>

        <div id="email-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ваш email" required><br><br>
        </div>



        <!-- Флаг "Ответ по ссылке" -->
        <label for="response-link">Ответ по ссылке:</label>
        <input type="radio" id="response-link" name="response-method" value="link"><br><br>


        <!-- Флаг "Разрешить публикацию" -->
        <label for="publish">Разрешить публикацию на доске:</label>
        <input type="checkbox" id="publish" name="publish"><br><br>

        <!-- Кнопка отправки формы -->
        <button id="submit-btn" type="button">Отправить</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <script src="{% static 'core/js/check_fingerprint.js' %}"></script>
    <script src="{% static 'core/js/create_complaints_form.js' %}"></script>

</body>
</html>
