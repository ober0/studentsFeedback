{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'core/css/index.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/base.css'%}">
    <title>Document</title>
</head>
<body>

<div class="repost-open">
    <button class="btn-close" aria-label="Close">&times;</button>
    <h2>Поделиться</h2>
    <button class="button btn btn-primary" data-sharer="whatsapp">В Whatsapp</button>
    <br>
    <button class="button btn btn-primary" data-sharer="telegram">В Telegram</button>
    <br>
    <button class="button btn btn-primary" data-sharer="vk">В VK</button>
    <br>
    <button class="repost-btn button btn btn-primary" id="copy">Скопировать ссылку</button>
</div>
    

<content>
    {% include 'core/header.html' %}
    {% block header %} {% endblock %}

<main>
    {% csrf_token %}
    <div class="container">
      <h1 class="mb-4 text-center" id="text-28">Мои обращения</h1>

      <!-- Поле поиска и фильтры -->
      <div class="row mb-4">
        <div class="col-md-12">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Поиск по словам и категории" name="search" id="search" value="{{ search }}">
            <div class="input-group-append">
              <button class="btn btn-primary" id="search-go" type="button">Искать</button>
            </div>
          </div>
        </div>

      </div>
        <div class="complaints">

        </div>
    
            
        
    </div>
  </main>

{% include 'core/footer.html' %}
    {% block footer %} {% endblock %}
</content>


</body>
  <!-- Подключение Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sharer.js@0.5.2/sharer.min.js"></script>
<script src="{% static 'core/js/repost-logic.js' %}"></script>
<script src="{% static 'core/js/self-search-logic.js' %}"></script>
<script src="{% static 'core/js/load-more-my-complaints.js' %}"></script>
</html>
